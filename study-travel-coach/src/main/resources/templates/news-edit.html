<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
        <!-- 导入富文本编辑器 -->
        <script src="./js/wangEditor.min.js" type="text/javascript" charset="utf-8"></script>
        <!-- 设置代码高亮 -->
        <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
        <!-- 高亮的css -->
        <link href="./css/monokai_sublime.min.css" rel="stylesheet" />
        <link href="./css/bootstrap.min.css" rel="stylesheet" />
        <link href="./css/bootstrap-table.min.css" rel="stylesheet" />
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui2-form">

                <div class="form-group">
                    <label for="title" class="control-label">新闻标题:</label>
                    <input type="text" class="form-control" id="title" v-model="insert.articletitle">
                </div>

                <label class="control-label">新闻内容:</label>
                <span style="color: red;font-size: 12px">注：新闻内容中图片尺寸应该为：宽度880(像素)</span>
                <div id="div1">

                </div>
                <br/>
                <div class="form-group">
                    <label for="title" class="control-label">新闻来源:</label>
                    <input type="text" class="form-control" id="source">
                </div>

                <div class="form-group">
                    <label for="title" class="control-label">新闻作者:</label>
                    <input type="text" class="form-control" id="author">
                </div>

                <div class="form-group">
                    <label>是否置顶该新闻:</label>
                    <select class="form-control" style="display: list-item">
                        <option value="-1">请选择</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" >取消</button>
            <button type="button" class="btn btn-primary" >保存</button>
        </div>
    </div>
    <script>
        $(function () {
            const E = window.wangEditor;
            const editor = new E('#div1');
            // 配置 server 接口地址
            // editor.config.uploadImgServer = '/upload-img'
            editor.create();
            // $("#button").click(function () {
            //     var a = editor.txt.html();
            //     console.log(a);
            // });
        });
    </script>
    </body>

</html>
